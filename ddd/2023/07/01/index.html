<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>回忆录</title>
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/d3.v6.min.js"></script>
    <script src="/libs/jszip.min.js"></script>
    <script src="/libs/jszip-utils.min.js"></script>
    <link href="/libs/fontawesome-free-6.4.0-web/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/ddd/ddd.png" type="image/x-icon">
    <link href="/libs/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <script type="text/javascript" src="/libs/cssanimation.io@1.0.3/letteranimation.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="tip_wrapper">
            <div id='upload_wrapper' style="text-align: center;">
                <label class="cssanimation leScaleXIn sequence" for="upload_zip">点击上传回忆录</label>
                <input type="file" id="upload_zip" style="display: none;" accept="application/x-zip-compressed" />
                <span id='tooltiptext' style="visibility: hidden;position: absolute;">
                    (1) 上传的文件是一个 zip 文件<br />
                    (2) 里面有一个 main.txt 和很多图片<br />
                    (3) txt 文件描述每张图片信息, 格式 "图片名(有后缀): 描述"<br />
                    (4) 图片命名格式 "2023-07-01-01.jpg" <br />
                </span>
            </div>
            <div id='animation_wrapper' style="display: none;text-align: center;">
                <label for="start_animation_btn" id="start_animation_btn_lbl"
                    class="cssanimation leMagnify sequence">回忆展开</label>
                <input type="button" id="start_animation_btn" style="display: none;">
            </div>
            <div id="result" style="text-align: center; display: none;"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        $(window).on("load", () => {
            main();
        });
    </script>
</body>

</html>
