    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            color: #FFF;
            font-size: 12px;
            font-family: "Microsoft YaHei";
            background: linear-gradient(to bottom right, #ee9ca7 0%, #ee9ca7 100%);
        }

        /* --------------------- 火焰 */

        .velas-wrap {
            width: 200px;
            height: 500px;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -350px;
            /* top: 50%;margin-top: -250px; */
        }

        .xml {
            position: absolute;
            color: #8b6a60;
            font-size: 12px;
            z-index: 2;
            width: 60px;
            left: 50%;
            margin-left: 8px;
            text-align: center;
            bottom: 50px;
            text-shadow: 2px 1px 1px #000000;
            font-weight: 700;
            visibility: hidden;
            opacity: 0;
            font-style: italic;
            animation: xmlFonts 0.5s linear 6.8s forwards;
        }

        @keyframes xmlFonts {
            0% {
                opacity: 0;
                visibility: hidden;
                transform: translateY(2px);
            }

            100% {
                opacity: 1;
                visibility: visible;
                transform: translateY(0px);
            }
        }

        #cake {
            display: block;
            position: relative;
            overflow: hidden;
        }

        /* ============================================== Candle
        */


        #crema-path {
            opacity: 0;
            animation: coming 0s 4.6s ease-out forwards;
        }

        #bizcocho_2_path {
            opacity: 0;
            animation: coming 0s 2s ease-out forwards;
        }

        .velas {
            background: #ffffff;
            border-radius: 10px;
            position: absolute;
            bottom: 92px;
            left: 50%;
            width: 5px;
            height: 35px;
            margin-left: -3px;
            transform: translateY(-300px);
            backface-visibility: hidden;
            opacity: 0;
            animation: in 500ms 6s ease-out forwards;
        }

        .velas:after,
        .velas:before {
            background: rgba(255, 0, 0, 0.4);
            content: "";
            position: absolute;
            width: 100%;
            height: 2.22222222px;
        }

        .velas:after {
            top: 25%;
            left: 0;
        }

        .velas:before {
            top: 45%;
            left: 0;
        }

        /* ============================================== Fire
        */
        .fuego {
            border-radius: 100%;
            position: absolute;
            top: -20px;
            left: -1px;
            width: 6px;
            height: 18px;
        }

        .fuego:nth-child(1) {
            -webkit-animation: fuego 2s 6.5s infinite;
            animation: fuego 2s 6.5s infinite;
        }

        .fuego:nth-child(2) {
            -webkit-animation: fuego 1.5s 6.5s infinite;
            animation: fuego 1.5s 6.5s infinite;
        }

        .fuego:nth-child(3) {
            -webkit-animation: fuego 1s 6.5s infinite;
            animation: fuego 1s 6.5s infinite;
        }

        .fuego:nth-child(4) {
            -webkit-animation: fuego 0.5s 6.5s infinite;
            animation: fuego 0.5s 6.5s infinite;
        }

        .fuego:nth-child(5) {
            -webkit-animation: fuego 0.2s 6.5s infinite;
            animation: fuego 0.2s 6.5s infinite;
        }

        /* ============================================== Animation Fire
        */
        @-webkit-keyframes fuego {

            0%,
            100% {
                background: rgba(254, 248, 97, 0.5);
                -webkit-box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
                box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
                -webkit-transform: translateY(0) scale(1);
                transform: translateY(0) scale(1);
            }

            50% {
                background: rgba(255, 50, 0, 0.1);
                -webkit-box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
                box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
                -webkit-transform: translateY(-20px) scale(0);
                transform: translateY(-20px) scale(0);
            }
        }

        @keyframes fuego {

            0%,
            100% {
                background: rgba(254, 248, 97, 0.5);
                -webkit-box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
                box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
                -webkit-transform: translateY(0) scale(1);
                transform: translateY(0) scale(1);
            }

            50% {
                background: rgba(255, 50, 0, 0.1);
                -webkit-box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
                box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
                -webkit-transform: translateY(-20px) scale(0);
                transform: translateY(-20px) scale(0);
            }
        }



        @keyframes in {
            from {
                opacity: 1;

            }

            to {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                opacity: 1;
            }
        }

        .come {
            animation-delay: 0.4s;
            animation: coming 2s;
            opacity: 1;
        }

        @keyframes coming {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
