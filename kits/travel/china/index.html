<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>足迹</title>
    <link rel="shortcut icon" href="/images/favicon-32x32-next.jpg" type="image/x-icon">
    <script src="/libs/d3.v6.min.js"></script>
    <script src="/libs/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }

        svg text {
            user-select: none;
        }

        .tooltip {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            /* 防止 Tooltip 干扰鼠标事件 */
            opacity: 0;
            /* 初始隐藏 */
            transition: opacity 0.2s;
        }
    </style>
</head>

<body>
    <div class="tooltip"></div>
    <svg></svg>
</body>
<script src="main.js"></script>
<script>
    $(window).on("load", () => {
        main();
    });
</script>

</html>
