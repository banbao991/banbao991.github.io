<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>拼图游戏</title>
    <script src="/libs/jquery.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/images/favicon-32x32-next.jpg" type="image/x-icon">
</head>

<body style="height: 100%;">
    <div id="fps">FPS: 0</div>
    <div id="canvas-wrapper">
        <canvas id="canvas_inner" width="1024" height="768">
            Canvas is not supported by the browser, please update it!
        </canvas>
        <canvas id="canvas" width="1024" height="768">
            Canvas is not supported by the browser, please update it!
        </canvas>
        <canvas id="canvas_upper" width="1024" height="768">
            Canvas is not supported by the browser, please update it!
        </canvas>
        <div id="tip_warpper">
            <div>
                <input id="choose_pintu_size" type="text" autofocus="true">
            </div>
            <div>说明: 鼠标点击选中拼图, 键盘WASD移动, QE旋转</div>
            <div id="cancel_rotate">点击取消旋转</div>
            <input type="file" id="upload_img" style="opacity: 0;" />
            <div id="upload_img_help">
                点击上传自己的图片
            </div>
            <div>
                <input name="kadun" id="kadun" type="range" min="1" max="10" step="1" value="5">
                <span id="kadun_num"></span>
            </div>
            <div>
                <input name="translate_delta" id="translate_delta" type="range" min="0.1" max="2" step="0.1" value="1">
                <span id="translate_delta_num"></span>
            </div>
            <div>
                <input name="rotate_delta" id="rotate_delta" type="range" min="0.1" max="2" step="0.1" value="1">
                <span id="rotate_delta_num"></span>
            </div>
        </div>

        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(window).on("load", () => {
                main();
            });
        </script>
</body>

</html>
