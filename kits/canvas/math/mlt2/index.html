<!DOCTYPE html>
<html>

<head>
    <title>MCMC 拷贝图片</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/images/favicon-32x32-next.jpg" type="image/x-icon">
</head>

<body>
    <div class="controls">
        <input type="file" id="uploadBtn" accept="image/*" style="grid-column: 1 / span 2;">

        <button id="pauseBtn">暂停模拟</button>
        <button id="clearBtn">重新模拟</button>

        <span id="iterLabel" class="first-grid">0/0,0%</span>
        <span id="fpsLabel">0 fps</span>
        <span style="grid-column-end: span 2">只拷贝 RGB，<a href="/2025/03/21/CG/Papers/2002/PSSMLT/">不同模式理论</a></span>

        <div class="first-grid">
            <label for="maxIter">Max Iter:</label>
            <input type="number" id="maxIter" min="1" value="1">
        </div>
        <div>
            <label for="perFrame">Iter/Frame:</label>
            <input type="number" id="perFrame" min="1" value="1">
        </div>
        <div>
            <label for="warmup">Warmup:</label>
            <input type="number" id="warmup" min="1" value="1">
        </div>
        <div>
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="0">随机转移 (Large Step)</option>
                <option value="1">Large Step (Veach)</option>
                <option value="2">Small Kernel</option>
                <option value="3">Small Kernel (Veach)</option>
                <option value="4">Small Kernel (Kelemen)</option>
            </select>
        </div>
        <div>
            <label for="largeStepRatio">Large Step Ratio:</label>
            <span id="largeStepRatioValue">0.5</span>
            <input type="range" id="largeStepRatio" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <div id="container" class="container" style="visibility: hidden;">
        <canvas id="sourceCanvas"></canvas>
        <canvas id="resultCanvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>

</html>
