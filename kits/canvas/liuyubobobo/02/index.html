<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>canvas-02</title>

    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/d3.v6.min.js"></script>
    <style>
        #canvas-wrapper {
            width: 1200px;
            height: 600px;
            position: relative;
            margin: 50px auto;
        }

        #canvas {
            display: block;
            height: 100%;
            margin: 0 auto;
            border: 1px solid red;
        }

        #controller {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: rgba(0, 85, 116, 0.7);
            padding: 5px 20px 25px 20px;
            border-radius: 10px 10px;
        }

        #controller h1 {
            color: #FFF;
            font-weight: bold;
            font-family: Microsoft YaHei;
        }

        #controller h4 {
            color: #FFF;
            font-weight: bold;
            font-family: Microsoft YaHei;
        }

        #controller #canvas-btn {
            display: inline-block;
            background-color: #8b0;
            color: #FFF;
            font-size: 14px;
            padding: 5px 15px;
            border-radius: 6px 6px;
            text-decoration: none;
            margin-top: 10px;
            margin-right: 20px;
            user-select: none;
        }

        #controller #canvas-btn:hover {
            text-decoration: none;
            background-color: #7a0;
        }

        #controller .color-btn {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 6px 6px;
            font-size: 14px;
            margin-top: 10px;
            margin-right: 5px;
            text-decoration: none;
        }

        #controller .color-btn:hover {
            text-decoration: none;
        }

        #controller #white-color-btn {
            background-color: #FFF;
        }

        #controller #black-color-btn {
            background-color: #000;
        }
    </style>
</head>

<body style="height: 100%;">
    <div id="canvas-wrapper">
        <canvas id="canvas" width="1024" height="76">
            Canvas is not supported by the browser, please update it!
        </canvas>
        <div id="controller"></div>
    </div>
