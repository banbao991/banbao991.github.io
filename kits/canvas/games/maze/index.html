<!DOCTYPE html>
<html>

<head>
    <title>2D 迷宫游戏</title>
    <link rel="icon" type="image/x-icon" href="/img/deepseek-favicon.svg">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #666;
            /* 可选：设置背景颜色 */
        }

        .canvas-container {
            position: relative;
            width: 630px;
            /* 迷宫宽度 */
            height: 630px;
            /* 迷宫高度 */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #backgroundCanvas {
            z-index: 1;
        }

        #foregroundCanvas {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="canvas-container">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="foregroundCanvas"></canvas>
    </div>
    <script src="main.js"></script>
</body>

</html>
