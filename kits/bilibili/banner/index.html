<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bilibili Header</title>
    <link rel="shortcut icon" href="ddd/ddd.png" type="image/x-icon">
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/d3.v6.min.js"></script>
    <style>
        body {
            background-color: black;
        }

        .bili-header__banner {
            position: relative;
            z-index: 0;
            display: flex;
            -ms-flex-pack: center;
            justify-content: center;
            margin: 0 auto;
            min-width: 1000px;
            min-height: 155px;
            height: 9.375vw;
            max-height: 240px;
            background-color: #e3e5e7;
            background-position: center 0;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .animated-banner {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .animated-banner>.layer {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        @media (max-width: 1099.9px) {
            .bili-header .bili-header__banner .header-banner__inner {
                padding: 0 56px
            }
        }

        @media (min-width: 1100px) and (max-width: 1366.9px) {
            .bili-header .bili-header__banner .header-banner__inner {
                padding: 0 56px
            }
        }

        @media (min-width: 1367px) and (max-width: 1700.9px) {
            .bili-header .bili-header__banner .header-banner__inner {
                padding: 0 64px
            }
        }

        @media (min-width: 1701px) and (max-width: 2199.9px) {
            .bili-header .bili-header__banner .header-banner__inner {
                padding: 0 96px;
                max-width: 2270px
            }
        }

        @media (min-width: 2200px) {
            .bili-header .bili-header__banner .header-banner__inner {
                max-width: 2078px
            }
        }
    </style>
</head>

<body style="height: 100%;">
    <div class="bili-header__banner" id="outter"></div>
    <script src="js/main.js"></script>
    <script>
        $(window).on("load", () => {
            main();
        });
    </script>
</body>

</html>
